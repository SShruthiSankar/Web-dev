<html>
    <head>
        <meta charset="UTF-8">
        <title> Register </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">             
    </head>
    <body>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1>Sign-Up</h1>
             </div>
            <h2 class="word">
              <img src="{{ url_for('static', filename='images/Avatar.png') }}" class="avatar">
                <form action="{{ url_for('register') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
                    <input id="email" name="email" type="email" placeholder="Enter Your Email ID" class="textbox"/></br></br>
                    <!-- <label for="designation">Designation</label class="textbox"></br></br> -->
                      <div class="select"><select id="designation" name="designation" class="drop" required>
                        <option disabled selected value>Designation</option>
                        <option value="manager">Manager</option>
                        <option value="employee">Employee</option>
                      </select></div></br>
                    <input type="submit" class="btn" value="Sign Up"></br>
                </form>
            </h2>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
          </div>
        </div>
    </body>
</html>
