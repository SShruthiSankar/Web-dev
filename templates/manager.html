  <section id="Tasks">
    <div class="Tasks">
     <center><h1><b>TASKS</b></h1></center>
        <div class="Tasks-container">
       <select id="subdivision-list">
        <option disabled selected value>Select Squad</option>
        <option value="subdivision-1">Broadband</option>
        <option value="subdivision-3">NBA</option>
        <option value="subdivision-2">ERICA</option>
        <option value="subdivision-4">DF</option>
      </select>
      
      <select id="subdivision-details-list">
        <option disabled selected value>Select Members</option>
        <option value="subdivision-1-detail-1">Bernard</option>
        <option value="subdivision-1-detail-2">Priya</option>
        <option value="subdivision-1-detail-3">Nagarajan</option>
        <option value="subdivision-1-detail-4">Sangeetha</option>
        <option value="subdivision-1-detail-5">Uma</option>
        <option value="subdivision-1-detail-6">Flavia</option>
        <option value="subdivision-1-detail-7">Ajeesh</option>
        <option value="subdivision-2-detail-1">Abishek</option>
        <option value="subdivision-2-detail-2">Ashwin</option>
        <option value="subdivision-2-detail-3">Anusha</option>
        <option value="subdivision-2-detail-4">Sheriff</option>
        <option value="subdivision-2-detail-5">Kalidas</option>
        <option value="subdivision-2-detail-6">Vignesh</option>
        <option value="subdivision-2-detail-7">Shruthi</option>
        <option value="subdivision-3-detail-1">Anitha</option>
        <option value="subdivision-3-detail-2">Sarat</option>
        <option value="subdivision-4-detail-1">Ram</option>
        <option value="subdivision-4-detail-2">Pradeep</option>
      </select>

      

<script>
    const subdivisionList = document.getElementById('subdivision-list');
const subdivisionDetailsList = document.getElementById('subdivision-details-list');

subdivisionList.addEventListener('change', () => {
  const selectedSubdivision = subdivisionList.value;
  // Clear the options in the second select element
  subdivisionDetailsList.innerHTML = '<option value="">Select Members</option>';

  if (selectedSubdivision === 'subdivision-1') {
    subdivisionDetailsList.innerHTML += `
        <option value="subdivision-1-detail-1">Bernard</option>
        <option value="subdivision-1-detail-2">Priya</option>
        <option value="subdivision-1-detail-3">Nagarajan</option>
        <option value="subdivision-1-detail-4">Sangeetha</option>
        <option value="subdivision-1-detail-5">Uma</option>
        <option value="subdivision-1-detail-6">Flavia</option>
        <option value="subdivision-1-detail-7">Ajeesh</option>
    `;
  } else if (selectedSubdivision === 'subdivision-2') {
    subdivisionDetailsList.innerHTML += `
        <option value="subdivision-2-detail-1">Abishek</option>
        <option value="subdivision-2-detail-2">Ashwin</option>
        <option value="subdivision-2-detail-3">Anusha</option>
        <option value="subdivision-2-detail-4">Sheriff</option>
        <option value="subdivision-2-detail-5">Kalidas</option>
        <option value="subdivision-2-detail-6">Vignesh</option>
        <option value="subdivision-2-detail-7">Shruthi</option>
    `;
  } else if (selectedSubdivision === 'subdivision-3') {
    subdivisionDetailsList.innerHTML += `
        <option value="subdivision-3-detail-1">Anitha</option>
        <option value="subdivision-3-detail-2">Sarat</option>
    `;
  } else if (selectedSubdivision === 'subdivision-4') {
    subdivisionDetailsList.innerHTML += `
        <option value="subdivision-4-detail-1">Ram</option>
        <option value="subdivision-4-detail-2">Pradeep</option>
    `;
  }
});
</script>
